server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: sync-poc-app

  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:192.168.1.13}:${DB_PORT:5432}/${DB_NAME:dockyard_dev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

  flyway:
    enabled: true
    url: jdbc:postgresql://${DB_HOST:192.168.1.13}:${DB_PORT:5432}/${DB_NAME:syncmgmt}
    user: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

syncmgmt:
  # node identity (LOCKED tokens)
  tier: ${SYNC_TIER:leaf}
  zone: ${SYNC_ZONE:z1}
  subzone: ${SYNC_SUBZONE:sz1}
  nodeId: ${SYNC_NODE_ID:leaf01}

  # nats
  natsUrl: ${NATS_URL:nats://localhost:4222}

  # Optional auth / TLS (production-like tests)
  nats-user: ${NATS_USER:}
  nats-password: ${NATS_PASSWORD:}
  nats-token: ${NATS_TOKEN:}
  nats-creds: ${NATS_CREDS:}
  nats-tls: ${NATS_TLS:false}

  # enable/disable major runtime components per node
  bootstrap:
    enabled: ${SYNC_BOOTSTRAP_ENABLED:true}
    # When true, fail fast if existing stream differs from desired config
    fail-on-mismatch: ${SYNC_BOOTSTRAP_FAIL_ON_MISMATCH:false}
    # Optional: bootstrap only a subset of streams on this node.
    # If omitted/empty, all configured streams are bootstrapped.
    # Valid keys: up-leaf, up-subzone, up-zone, down-central, down-zone, down-subzone
    # Example (zone tier):
    #   stream-keys: ["up-subzone", "up-zone", "down-central", "down-zone"]
    stream-keys: []

  # JetStream streams (everything configurable; defaults match spec)
  jetstream:
    streams:
      # --- Upstream (child -> parent): WorkQueue retention ---
      up-leaf:
        name: ${SYNC_UP_LEAF_STREAM_NAME:UP_LEAF_STREAM}
        enabled: ${SYNC_UP_LEAF_STREAM_ENABLED:true}
        subjects: ["${SYNC_UP_LEAF_STREAM_SUBJECT:up.leaf.>}"]
        max-age: ${SYNC_UP_LEAF_STREAM_MAX_AGE:30d}
        retention-policy: ${SYNC_UP_LEAF_STREAM_RETENTION:workqueue}
        storage-type: ${SYNC_UP_LEAF_STREAM_STORAGE:File}
        replicas: ${SYNC_UP_LEAF_STREAM_REPLICAS:1}
        placement-tags: ["${SYNC_UP_LEAF_STREAM_PLACEMENT_TAG:leaf}"]

      up-subzone:
        name: ${SYNC_UP_SUBZONE_STREAM_NAME:UP_SUBZONE_STREAM}
        enabled: ${SYNC_UP_SUBZONE_STREAM_ENABLED:true}
        subjects: ["${SYNC_UP_SUBZONE_STREAM_SUBJECT:up.subzone.>}"]
        max-age: ${SYNC_UP_SUBZONE_STREAM_MAX_AGE:60d}
        retention-policy: ${SYNC_UP_SUBZONE_STREAM_RETENTION:workqueue}
        storage-type: ${SYNC_UP_SUBZONE_STREAM_STORAGE:File}
        replicas: ${SYNC_UP_SUBZONE_STREAM_REPLICAS:1}
        placement-tags: ["${SYNC_UP_SUBZONE_STREAM_PLACEMENT_TAG:zone}"]

      up-zone:
        name: ${SYNC_UP_ZONE_STREAM_NAME:UP_ZONE_STREAM}
        enabled: ${SYNC_UP_ZONE_STREAM_ENABLED:true}
        subjects: ["${SYNC_UP_ZONE_STREAM_SUBJECT:up.zone.>}"]
        max-age: ${SYNC_UP_ZONE_STREAM_MAX_AGE:90d}
        retention-policy: ${SYNC_UP_ZONE_STREAM_RETENTION:workqueue}
        storage-type: ${SYNC_UP_ZONE_STREAM_STORAGE:File}
        replicas: ${SYNC_UP_ZONE_STREAM_REPLICAS:1}
        placement-tags: ["${SYNC_UP_ZONE_STREAM_PLACEMENT_TAG:central}"]

      # --- Downstream (parent -> child): Interest retention ---
      down-central:
        name: ${SYNC_DOWN_CENTRAL_STREAM_NAME:DOWN_CENTRAL_STREAM}
        enabled: ${SYNC_DOWN_CENTRAL_STREAM_ENABLED:true}
        subjects: ["${SYNC_DOWN_CENTRAL_STREAM_SUBJECT:down.central.>}"]
        max-age: ${SYNC_DOWN_CENTRAL_STREAM_MAX_AGE:90d}
        retention-policy: ${SYNC_DOWN_CENTRAL_STREAM_RETENTION:interest}
        storage-type: ${SYNC_DOWN_CENTRAL_STREAM_STORAGE:File}
        replicas: ${SYNC_DOWN_CENTRAL_STREAM_REPLICAS:1}
        placement-tags: ["${SYNC_DOWN_CENTRAL_STREAM_PLACEMENT_TAG:central}"]

      down-zone:
        name: ${SYNC_DOWN_ZONE_STREAM_NAME:DOWN_ZONE_STREAM}
        enabled: ${SYNC_DOWN_ZONE_STREAM_ENABLED:true}
        subjects: ["${SYNC_DOWN_ZONE_STREAM_SUBJECT:down.zone.>}"]
        max-age: ${SYNC_DOWN_ZONE_STREAM_MAX_AGE:60d}
        retention-policy: ${SYNC_DOWN_ZONE_STREAM_RETENTION:interest}
        storage-type: ${SYNC_DOWN_ZONE_STREAM_STORAGE:File}
        replicas: ${SYNC_DOWN_ZONE_STREAM_REPLICAS:1}
        placement-tags: ["${SYNC_DOWN_ZONE_STREAM_PLACEMENT_TAG:zone}"]

      down-subzone:
        name: ${SYNC_DOWN_SUBZONE_STREAM_NAME:DOWN_SUBZONE_STREAM}
        enabled: ${SYNC_DOWN_SUBZONE_STREAM_ENABLED:true}
        subjects: ["${SYNC_DOWN_SUBZONE_STREAM_SUBJECT:down.subzone.>}"]
        max-age: ${SYNC_DOWN_SUBZONE_STREAM_MAX_AGE:30d}
        retention-policy: ${SYNC_DOWN_SUBZONE_STREAM_RETENTION:interest}
        storage-type: ${SYNC_DOWN_SUBZONE_STREAM_STORAGE:File}
        replicas: ${SYNC_DOWN_SUBZONE_STREAM_REPLICAS:1}
        placement-tags: ["${SYNC_DOWN_SUBZONE_STREAM_PLACEMENT_TAG:leaf}"]

  relay:
    enabled: ${SYNC_RELAY_ENABLED:false}
    zone-has-subzones: ${SYNC_ZONE_HAS_SUBZONES:true}
    batch-size: ${SYNC_RELAY_BATCH_SIZE:50}
    poll-interval-ms: ${SYNC_RELAY_POLL_INTERVAL_MS:500}

  outbox:
    enabled: ${SYNC_OUTBOX_ENABLED:true}
    poll-interval: ${SYNC_OUTBOX_POLL_INTERVAL:2s}
    batch-size: ${SYNC_OUTBOX_BATCH_SIZE:50}
    max-retries: ${SYNC_OUTBOX_MAX_RETRIES:5}

  demo-consumer:
    enabled: ${SYNC_CONSUMER_ENABLED:false}
    stream: ${SYNC_CONSUMER_STREAM:UP_LEAF_STREAM}
    filter-subject: ${SYNC_CONSUMER_FILTER:up.leaf.>}
    poll-interval: ${SYNC_CONSUMER_POLL_INTERVAL:1s}
    batch-size: ${SYNC_CONSUMER_BATCH_SIZE:10}

  poc-admin:
    enabled: ${SYNC_POC_ADMIN_ENABLED:true}
