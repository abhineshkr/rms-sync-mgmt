      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8222/varz >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 20s
    networks:
      - erp_nats

  # --- POC applications (one per node) ---
  sync-central:
    build: .
    restart: unless-stopped
    depends_on:
      nats-central:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: 192.168.1.13
      DB_PORT: 5436
      DB_NAME: dockyard_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      NATS_URL: nats://nats-central:4222
      SERVER_PORT: 8080
      SYNC_TIER: central
      SYNC_ZONE: central
      SYNC_SUBZONE: none
      SYNC_NODE_ID: central01
      SYNC_BOOTSTRAP_ENABLED: true
      SYNC_OUTBOX_ENABLED: false
      SYNC_RELAY_ENABLED: false

      # Central consumes upstream from its direct children (zones / direct leaves)
      SYNC_CONSUMER_ENABLED: true
      SYNC_CONSUMER_STREAM: UP_ZONE_STREAM
      SYNC_CONSUMER_FILTER: up.zone.>
      SYNC_POC_ADMIN_ENABLED: true
      # Flyway runs ONLY on central
      SPRING_FLYWAY_ENABLED: "true"
    ports:
      - "18080:8080"
    networks:
      - erp_nats

  sync-zone:
    build: .
    restart: unless-stopped
    depends_on:
      nats-zone:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: 192.168.1.13
      DB_PORT: 5436
      DB_NAME: dockyard_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      NATS_URL: nats://nats-zone:4222
      SERVER_PORT: 8080
      SYNC_TIER: zone
      SYNC_ZONE: z1
      SYNC_SUBZONE: none
      SYNC_NODE_ID: zone01
      SYNC_BOOTSTRAP_ENABLED: false
      SYNC_OUTBOX_ENABLED: false
      SYNC_CONSUMER_ENABLED: false

      # Zone relays:
      # - upstream from subzone (or direct leaf if no subzones) -> UP_ZONE_STREAM
      # - downstream from central -> DOWN_ZONE_STREAM
      SYNC_RELAY_ENABLED: true
      SYNC_ZONE_HAS_SUBZONES: true
      SYNC_POC_ADMIN_ENABLED: true
      SPRING_FLYWAY_ENABLED: "false"
    ports:
      - "18082:8080"
    networks:
      - erp_nats

  sync-subzone:
    build: .
    restart: unless-stopped
    depends_on:
      nats-subzone:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: 192.168.1.13
      DB_PORT: 5436
      DB_NAME: dockyard_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      NATS_URL: nats://nats-subzone:4222
      SERVER_PORT: 8080
      SYNC_TIER: subzone
      SYNC_ZONE: z1
      SYNC_SUBZONE: sz1
      SYNC_NODE_ID: subzone01
      SYNC_BOOTSTRAP_ENABLED: false
      SYNC_OUTBOX_ENABLED: false
      SYNC_CONSUMER_ENABLED: false

      # Subzone relays:
      # - upstream from leaf -> UP_SUBZONE_STREAM
      # - downstream from zone -> DOWN_SUBZONE_STREAM
      SYNC_RELAY_ENABLED: true
      SYNC_POC_ADMIN_ENABLED: true
      SPRING_FLYWAY_ENABLED: "false"
    ports:
      - "18083:8080"
    networks:
      - erp_nats

  # Leaf 1 produces leaf events via outbox; leaf 2-5 consume central events.
  sync-leaf1:
    build: .
    restart: unless-stopped
    depends_on:
      nats-leaf1:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: 192.168.1.13
      DB_PORT: 5436
      DB_NAME: dockyard_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      NATS_URL: nats://nats-leaf1:4222
      SERVER_PORT: 8080
      SYNC_TIER: leaf
      SYNC_ZONE: z1
      SYNC_SUBZONE: sz1
      SYNC_NODE_ID: leaf01
      SYNC_BOOTSTRAP_ENABLED: false
      SYNC_OUTBOX_ENABLED: true
      SYNC_OUTBOX_POLL_INTERVAL: 30s
      SYNC_CONSUMER_ENABLED: false
      SYNC_RELAY_ENABLED: false
      SYNC_POC_ADMIN_ENABLED: true
      SPRING_FLYWAY_ENABLED: "false"
    ports:
      - "18081:8080"
    networks:
      - erp_nats

  sync-leaf2:
    build: .
    restart: unless-stopped
    depends_on:
      nats-leaf2:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_HOST: 192.168.1.13
      DB_PORT: 5436
      DB_NAME: dockyard_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      NATS_URL: nats://nats-leaf2:4222
      SERVER_PORT: 8080
      SYNC_TIER: leaf
      SYNC_ZONE: z1
      SYNC_SUBZONE: sz1
      SYNC_NODE_ID: leaf02
      SYNC_BOOTSTRAP_ENABLED: false
      SYNC_OUTBOX_ENABLED: false
      SYNC_CONSUMER_ENABLED: true
      SYNC_CONSUMER_STREAM: DOWN_SUBZONE_STREAM
      SYNC_CONSUMER_FILTER: down.subzone.z1.sz1.>
      SYNC_RELAY_ENABLED: false
      SYNC_POC_ADMIN_ENABLED: true
      SPRING_FLYWAY_ENABLED: "false"
    ports:
