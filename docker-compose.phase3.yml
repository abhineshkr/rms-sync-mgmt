  # Utility container (optional, but kept stable)
  nats-box:
    image: synadia/nats-box:latest
    entrypoint: ["/bin/sh", "-c"]
    command: ["tail -f /dev/null"]
    environment:
      NATS_URL: nats://nats-central:4222
    depends_on:
      nats-central:
        condition: service_healthy
    networks:
      - erp_nats

  # --- NATS UI (Synadia NUI) ---
  nats-nui:
    image: ghcr.io/nats-nui/nui:latest
    container_name: syncmgmt_phase3-nats-nui
    restart: unless-stopped
    ports:
      - "31311:31311"
    volumes:
      - nats-nui-db:/db
    depends_on:
      nats-central:
        condition: service_healthy
    networks:
      - erp_nats

  # --- Optional: alternate web UI container you are already using ---
  nats-webui:
    image: sphqxe/nats-webui:latest
    container_name: syncmgmt_phase3-nats-webui
    restart: unless-stopped
    ports:
      - "80:80"
