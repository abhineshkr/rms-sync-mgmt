      DB_USER: postgres
      DB_PASSWORD: postgres
      NATS_URL: nats://nats-leaf5:4222
      SERVER_PORT: 8080
      SYNC_TIER: leaf
      SYNC_ZONE: z1
      SYNC_SUBZONE: sz1
      SYNC_NODE_ID: leaf05
      SYNC_BOOTSTRAP_ENABLED: false
      SYNC_OUTBOX_ENABLED: false
      SYNC_CONSUMER_ENABLED: true
