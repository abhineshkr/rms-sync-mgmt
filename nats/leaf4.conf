server_name: nats-leaf4
port: 4222
http: 8222
server_tags: [leaf]

jetstream {
  store_dir: "/data/jetstream"
}

cluster {
  name: rms
  listen: 0.0.0.0:6222
  routes = [
    nats-route://nats-subzone:6222
  ]
}

# Client authentication/authorization (generated from config/topology.yml)
include "/etc/nats/authz.conf"
