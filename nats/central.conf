server_name: nats_nhq_central
port: 4222
http: 8222
server_tags: [central]

# Phase3 SMALL: Central runs as a *standalone* JetStream node.
# Do NOT enable NATS clustering (routes) here; otherwise JetStream enters HA
# mode and requires a quorum before the JS API becomes available.

jetstream {
  store_dir: "/data/jetstream/jetstream"
}

# Leafnode hub for the hierarchy (zone/subzone/leaf servers connect here).
leafnodes {
  listen: "0.0.0.0:7422"
}

authorization {
  include "./authz.conf"
}
