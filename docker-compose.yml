services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: syncmgmt
      POSTGRES_USER: sync
      POSTGRES_PASSWORD: sync
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sync -d syncmgmt"]
      interval: 5s
      timeout: 3s
      retries: 20

  nats:
    image: nats:2.10
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
